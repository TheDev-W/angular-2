
<!-- {{productsForm.value| json}} <br>
{{newProduct | json}} -->

<div class="container mt-5">
  <h3>List Products</h3>

  <div class="row">
    <div class="col-lg-6 col-md12">

      <form #productsForm="ngForm" (ngSubmit)="onSubmit(productsForm.value)">
        <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Tên" class="form-control" />

        <input type="text" [(ngModel)]="newProduct.des" name="des" placeholder="Mô tả" class="form-control" />

        <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Giá" class="form-control" />

        <button class="btn btn-primary my-4" type="submit" [disabled]="!onValidate(productsForm.value)">SUBMIT</button>
      </form>

    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Tên sp</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Giá</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.des}}</td>
        <td>{{item.price}}</td>
        <td>
          <button class="btn btn-danger" (click)="edit(item)">Edit</button>
          <button class="btn btn-danger mx-4" (click)="remove(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
