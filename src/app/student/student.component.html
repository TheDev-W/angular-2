<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">class</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of students">
    <tr>
      <td>{{item.id}}</td>
      <td>
        <a routerLink="/student/{{item.id}}">{{item.name}}</a>
      </td>
      <td>{{item.class}}</td>
      <td>
        <button class="btn btn-danger">Edit</button>
        <button class="btn btn-danger mx-4" (click)="remove(item.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
